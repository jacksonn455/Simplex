<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width">
    <title>Algoritmo Simplex</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Anton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=ZCOOL+QingKe+HuangYou&display=swap" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="./materialize/css/materialize.min.css" media="screen,projection" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="container caixa">
            <div class="row">
                <div class="col-lg-6">
                    <img class="foto-perfil" src="img/imagem2.png" alt="">
                </div>

                <div class="col-lg-6">
                    <h1 class="titulo-nome">Algoritmo Simplex</h1>
                </div>
            </div>
    </header>

    <main>
        <section class="projeto">
            <div class="container">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s6">
                            <i class="material-icons prefix">trending_up</i>
                            <input id="variaveis" type="tel" class="validate input-edit">
                            <label for="variaveis" class="labelColor">Quantidade de Variáveis</label>
                        </div>

                        <div class="input-field col s6">
                            <i class="material-icons prefix">trending_down</i>
                            <input id="restricao" type="tel" class="validate input-edit">
                            <label for="restricao" class="labelColor">Quantidade de Restrições</label>
                        </div>
                        <div class="div-btn-pos-edit">
                            <a class="waves-effect waves-light btn btn-edit" id='btn-apagar-um' href='index.html'><i
                                    class="material-icons right">clear</i>Apagar</a>
                            <a class="waves-effect waves-light btn btn-edit" id='btn-proximo-um'><i
                                    class="material-icons right">send</i>Proximo</a>
                        </div>

                    </div>
                </form>
            </div>
        </section>

        <section class="container">
            <form class="col s12" id="div-z">
            </form>

            <form class="col s12" id="div-a-calcular">
            </form>

            <div class="div-btn-pos-edit" id="div-bt-calc">
            </div>
        </section>

    </main>

    <section class="projetoDois">
        <div class="div-btn-pos-edit">
            <footer>
                <address>
                    <strong>Programação Matemática</strong><br>
                    Jackson  Felipe  Magnabosco<br>
                    URI, Erechim - <strong>2020</strong><br>
                    <address>Email:jacksonmagnabosco@hotmail.com</address><br>
                </address>
            </footer>
        </div>
    </section>

    <script type="text/javascript" src="./materialize/js/jquery.js"></script>
    <script type="text/javascript" src="./materialize/js/materialize.min.js"></script>
    <script type="text/javascript" src="./js/mascara.js"></script>
    <script type="text/javascript" src="./js/criar.js"></script>
    <script type="text/javascript" src="./js/index.js"></script>
</body>

</html>
